<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <form id="bookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="u-full-width">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
            </div>

            <input type="submit" value="Save" name="save" class="u-full-width">
        </form>
        <!-- Table For Output -->

        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </thead>

            <tbody id="BookBody">

            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
